<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"><head>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../css2/jquery.alerts.css?v=20160713" />
    <link rel="stylesheet" type="text/css" href="../css2/head.css?v=20160713" />
    <link rel="stylesheet" type="text/css" href="../css2/cart.css?v=20160630">
    <link rel="stylesheet" type="text/css" href="../css2/common.css?v=201321222" />
   <!-- <script type="text/javascript" src="../js2/jquery-1.5.1.min.js?v=20160713"></script>-->
    <script src="../js/jquery-1.8.0.js?v=20160713"></script>
    <script type="text/javascript" src="../js2/jquery.price_format.2.0.min.js"></script>
    <script type="text/javascript" src="../js2/jquery.alerts.js"></script>
    <script type="text/javascript" src="../js2/cart.js?v=20160713"></script>
    <script type="text/javascript" src="../js2/cookie.js?v=20160416222"></script>
    <script type="text/javascript" src="../js2/shadow.js?v=20160416"></script>
    <script type="text/javascript" src="../js2/common.js"></script>


    <title>我的购物车</title>

<body>
<div id="header">
    <div class="header_inner">
        <div class="logo">
            <a href="http://www.e3mall.cn" class="logoleft"></a><h1 style="text-indent:-9999px">商城</h1></a><div class="logo-text"><img src="/images/logo_word.jpg"></div>
        </div>
        <div style="float:right;width:650px;padding-top:30px;"><img src="/images/step_01.jpg"></div>
    </div>
<div class="cartMain">
    <div class="cartHead">
        <h3 class="cartMy">我的购物车</h3>
        <div class="clear"></div>
    </div>
    <div class="cartMain">
        <div class="cartThead">
            <div class="tCol tCheckbox"><input name="acart_list_check" id="Zall" type="checkbox" onclick="Zall(this)"> 全选</div>
            <div class="tCol tGoods">商品</div>
            <div class="tCol tPrice">单价</div>
            <div class="tCol tPromotion">优惠</div>
            <div class="tCol tQuantity">数量</div>
            <div class="tCol tWeight">重量(含包装)</div>
            <div class="tCol tSubtotal">小计</div>
            <div class="tCol tInventory">库存状态</div>
            <div class="tCol tOperator">操作</div>
        </div>
        <div class="cartTbody">

            <div class="cartColumnhd">
                <div class="cartCheckbox">
                    <input name="cart_list_yx" id="Zpu" type="checkbox"
                           onclick="PutongAll(this)">优选商品
                </div>
            </div>
            <div class="cartList youxuan" id="all_putong">
                <div style="margin: 20px; text-align: center; display: none;" id="danjianload"></div>
                <div id="danjian">
                    <div class="cartItem"  th:each="cart:${cartList}">
               <!--         <c:forEach items="${cartList}" var="cart">-->
                  <!--      <c:set var="totalPrice"  th:value="${(cart.goodsPrice * cart.goodsNumber)}"/>-->
                        <input var="totalPrice"  th:value="${(cart.goodsPrice * cart.goodsNumber)}"/>
                        <div class="cartPInfo" id="danjian-0-229363">
                            <div class="clearit">
                                <div class="pItem pCheckbox">
                                    <input name="cart_list" class="putong"	value="danjian-0-229363" type="checkbox"/>
                                </div>
                                <div class="pItem pGoods">
                                    <div class="cart_pimg">
                                        <a target="_blank" th:title="${cart.goodsInfo }" href="http://localhost:8086/item/${cart.id }.html">
                                            <img src="../images/'+${cart.goodsImg}+'" style="width: 60px;height: 60px;"/>
                                        </a>
                                    </div>
                                    <div class="cart_pname">
                                        <div>
                                            <a target="_blank" href="http://localhost:8086/item/${cart.goodsId }.html"><input th:value="${cart.goodsName }"></a>
                                        </div>
                                        <div class="cdzg">产地直供</div>
                                    </div>
                                </div>
                                <div class="pItem pPrice">
                                    <div style="position: relative;">
                                        <strong><input type="text" readonly groupingUsed="false" th:value="${cart.goodsPrice}" maxFractionDigits="2" minFractionDigits="2"/></strong>
                                    </div>
                                </div>
                                <div class="pItem pPromotion">&nbsp;</div>
                                <div class="pItem pQuantity">
                                    <div class="cartAmount">
                                        <a href="javascript:void(0);" class="cartCountBtn decrement">-</a>
                                        <input type="text" th:value="${cart.goodsNumber }" class="amount itemnum" itemPrice="${cart.goodsPrice}" itemId="${cart.goodsId}" id="amountdanjian-0-229363" name="amount">
                                        <a href="javascript:void(0);" class="cartCountBtn increment">+</a>
                                    </div>
                                </div>
                                <div class="pItem pWeight">0.05kg<br></div>
                                <div class="pItem pSubtotal">
                                    <span id="total_price" class="totalprice"> <input type="text" readonly  th:value="${cart.goodsNumber * cart.goodsPrice}" maxFractionDigits="2" minFractionDigits="2"/></span>
                                </div>
                                <div class="pItem pInventory">现货</div>
                                <div class="pItem pOperator">
                                    <a id="cartDel" href="../cart2/delete">删除</a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
        <div class="cartOrderCount" id="orderCount">
            <div class="cartButtons">
                <input type="button" value="删除选中的商品" onclick="javascript:cartDelMore();" class="cartclear">
                <input type="button" value="清空购物车" onclick="javascript:delAll('273fe391cb449af4');" class="cartclear">
            </div>
            <div class="cartTotalItem">
                <span id="all_shopePrice">（不含运费）</span>&nbsp;&nbsp;&nbsp;&nbsp;商品总计：
                <span class="cartPrice" id="allMoney2">¥<input  />
          </span>
            </div>
        </div>
        <div class="cartJsuan">
            <input onclick="javascript:document.location.href='http://localhost:8082'" class="goshop" value="继续购物" type="button">
            <input onclick="javascript:document.location.href='http://localhost:8091/order/order-cart.html'" class="jiesuan youxuan" value="去结算" type="button">
        </div>
    </div>
</div>
</div>
<!-- footer start -->

<!-- footer end -->
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form role="form" id="formId">

    <div class="form-group">
        <label>退款单号</label>:
        <input type="text" th:value="${refund.refundId}" class="form-control"  readonly  />
    </div>
    <div class="form-group">
        <label>订单号/商品</label>：
        <input th:value="${refund.orderId}" name="orderId" class="form-control" readonly/>
        <input type="text" th:value="${refund.goodsName}" class="form-control" readonly />
    </div>
    <div class="form-group">
        <label>订单金额</label>:
        <input type="text" th:value="${refund.realityMoney}" class="form-control" readonly />
    </div>
    <div class="form-group">
        <label>退款金额</label>:
        <input type="text" th:value="${refund.refundMoney}" class="form-control"  readonly/>
    </div>
    <div class="form-group">
        <label>发货状态</label>:
        <input type="text" th:value="${refund.sendStatus}" class="form-control" readonly />
    </div>
    <div class="form-group">
        <label>退款方式</label>:
        <input type="text" th:value="${refund.realityMoney}" class="form-control" readonly />
    </div>
    <div class="form-group">
        <label>原因</label>:
        <input type="text" th:value="${refund.refundInfo}" class="form-control" readonly />
    </div>
    <div class="form-group">
        <label>申请时间</label>:
        <input type="text" th:value="${refund.refundTime}" class="form-control" readonly />
    </div>

</form>
</body>
</html>

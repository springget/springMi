    function initDataGrid() {
        //创建bootstrapTable


        $("#dataGrid").bootstrapTable({
            url: "../dhy/queryZhanghao",
            method: 'post',
            striped: true,  	// 斑马线效果     默认false
            //只允许选中一行
            singleSelect: true,
            //选中行是不选中复选框或者单选按钮
            clickToSelect: true,
            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            uniqueId: "id",                 //每一行的唯一标识，一般为主键列
            showColumns: true,                  //是否显示所有的列
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,     //  最少留两列
            detailView: false,                  //是否显示父子表
            toolbar: '#tabToolBar',   //  工具定义位置
            sidePagination: 'server',
            toolbar: '#toolbar',
            pagination: true, //是否展示分页
            pageList: [2, 4, 8, 10],//分页组件
            pageNumber: 1,
            pageSize: 2,//默认每页条数
            //启动回车键做搜索功能
            searchOnEnterKey: true,
            //设置为false 将禁止所有列的排序。
            sortable: true,
            //设置默认排序为 name
            sortName: 'id',
            //定义排序方式，'asc' 或者 'desc'。
            sortOrder: "desc",
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            // 设置为limit可以获取limit, offset, search, sort, order  queryParamsType:'undefined',
            queryParamsType: 'undefined',
            // 请求服务器数据
            queryParams: function queryParams(params) {
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    sortName: params.sortName,
                    sortOrder: params.sortOrder,
                    gname: $("#gname").val()
                };
                return param;
            },
            columns: [
                {field: 'id', title: '序号', width: 300},
                {field: 'email', title: '邮箱', width: 300},
                {field: 'name', title: '姓名', width: 300},      //  列    field   代表是 后台  传过来的值
                {field: 'phone', title: '手机号', width: 300},
                {field: 'role', title: '角色名称', width: 300},      //  列    field   代表是 后台  传过来的值
                {field: 'status', title: '状态', width: 300,
                    formatter:function(value,row,index){
                        if(value=='0'){
                            return "正常";
                        }else{
                            return "禁用";
                        }
                    }
                },
                {field: 'count', title: '登录次数', width: 300},
                {field: 'lastLogin', title: '最近登录时间', width: 300},
                {field: 'createTime', title: '创建时间', width: 300},
                {field: 'cz', title: '操作', width: 300,
                    formatter:function(value,row,index){
                        var a = "<a href='javaScript:xiangqing(\""+row.id+"\")'>详情</a>";
                        a += "   <a href='javaScript:upd(\""+row.id+"\")'>角色</a>";
                        if(row.status=='0'){
                            a += "   <a href='javaScript:down(\""+row.id+"\")'>禁用</a>";
                        }else{
                            a += "   <a href='javaScript:up(\""+row.id+"\")'>启用</a>";
                        }

                        return a;
                    }
                }

            ]
        });
    }

    function down(id) {
        $.ajax({
            url: '../dhy/down',
            type: 'post',
            data:{id:id},
            success: function () {
                alert("修改成功");
                $('#dataGrid').bootstrapTable("refresh");
                //刷新表格
            }, error: function () {
                alert("失败");
            }
        });

    }

    //绑定菜单
    var roles;
    function upd(id){
        roles=id;
        $.ajax({
            url: "../dhy/getPerById?id="+id,
            type: "post",
            //  dataType: "json",
            success: function (data) {
                $("#myModal3").modal("show");
                //查询成功回调，tree展示
                $("#yonghu").treeview({
                    //data属性 树节点信息 json数组
                    data: data,
                    //是否显示复选框
                    showCheckbox : true,
                })
            },
            error:function(){
                alert("fail");
            }
        })
    }

    //获取选中id
    function caidanid(){
        var id=  $("#yonghu").treeview("getChecked") //获取所选中的id

            ids +="," + id[i].id;
        }
        var ids=ids.substr(1);
        return  ids;  //调用此方法时返回获得id

</head>
<body>
<form role="form" id="upForm">
    <input name="memberId" th:value="${order}" type="hidden" id="type">
    <table>
        <tr>
            <td>赠送时长</td>
            <td>
                <input type="text" id="shichang"/>
                <select id="types" onchange="jinebd(this.value)">
                    <option value="0">请选择</option>
                    <option value="1">年</option>
                    <option value="2">月</option>
                </select>
            </td>
        </tr>
    </table>
    <input type="button" value="保存" onclick="baocun()">
</form>

</body>

<script>
    var a = 0;
    function jinebd(timeTwo){
        var shichang = $("#shichang").val();
        if(timeTwo==1){
            a = shichang*365;
        }else if(timeTwo==2){
            a = shichang*30;
        }
    }
    function baocun(){
        var id= $("#type").val();
        var aa=a;
        $.ajax({
            url:"../client/updateClient",
            data:{aa:aa,id:id},
            success:function(){
                $("#dataGrid").bootstrapTable("refresh");
            }
        })
    }
</script>
</html>

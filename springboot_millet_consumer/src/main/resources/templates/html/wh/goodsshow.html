<body>
<form id="pro_from" class="form-inline">
    <div class="form-group">
        <label>商品名称:</label>
        <input type="text" class="form-control" name = "goodsName" id="goodsName" placeholder="商品名称">
    </div>
    分类:<select name="typeId" id="typeId"></select><br>
    出售中:   <input type="radio" name="status" value="1"/>
    仓库中:   <input type="radio" name="status" value="0">
    <br>
<button type="button" class="btn btn-success" onclick="queryData()">搜索</button>
</form>
<button type="button" class="btn btn-Warning btn-lg" onclick="soldOut()">批量下架</button>
<button type="button"  class="btn btn-info btn-lg" onclick="deleById()">批量删除</button>
<button type="button" class="btn btn-Warning btn-lg" onclick="addgoods()">发布商品</button>
<button type="button"  class="btn btn-info btn-lg" onclick="nohot()">批量取消热卖</button>
<!--  表格 -->
<table id="dataGrid"></table>
</body>
<script type="text/javascript">
    $(function(){
        initDataGrid();
        queryType();
    });
    function soldOut() {
        var arr = $('#dataGrid').bootstrapTable("getSelections");//获取选中的行

        if (arr.length <= 0) {
            alert("请选中要下架的数据！");
        } else {
            var ids = "";
            for (var i = 0; i < arr.length; i++) {
                ids += arr[i].goodsId + ",";
            }
            $.ajax({
                url:"../goods/soldOut",
                data:{ids:ids},
                success:function(){
                    $("#dataGrid").bootstrapTable("refresh");
                }
            })
        }
    }
    function queryType(){
       $.ajax({
           url:"../goods/queryType",
           success:function(data){
               var op ="<option value='0'>请选择";
               for (var i=0;i<data.length;i++){
                    op +="<option value='"+data[i].typeID+"'>"+data[i].typeName;
               }
               $("#typeId").html(op);
           }
       })
    }
    function initDataGrid() {
        //创建bootstrapTable
        $("#dataGrid").bootstrapTable({
            url: "../goods/queryGoods",
            method: 'post',
            striped: true,  	// 斑马线效果     默认false
            //只允许选中一行
            singleSelect: false,
            //选中行是不选中复选框或者单选按钮
            clickToSelect: true,
            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            uniqueId: "id",                 //每一行的唯一标识，一般为主键列
            showColumns: true,                  //是否显示所有的列
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,     //  最少留两列
            detailView: false,                  //是否显示父子表
            toolbar: '#tabToolBar',   //  工具定义位置
            sidePagination: 'server',
            toolbar: '#toolbar',
            pagination: true, //是否展示分页
            pageList: [2, 4, 8, 10],//分页组件
            pageNumber: 1,
            pageSize: 2,//默认每页条数
            //启动回车键做搜索功能
            searchOnEnterKey: true,
            //设置为false 将禁止所有列的排序。
            sortable: true,
            //设置默认排序为 name,直接对应数据库的字段
            sortName: 'id',
            //定义排序方式，'asc' 或者 'desc'。
            sortOrder: "desc",
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            // 设置为limit可以获取limit, offset, search, sort, order
            queryParamsType: 'undefined',
            // 请求服务器数据
            queryParams: function queryParams(params) {
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    goodsName:params.goodsName,
                    typeId:params.typeId,
                    status:params.status
                };
                return param;
            },
            columns: [
                {field: 'checkbox', checkbox: true},  //开启复选框
                {field: 'goodsId', title: '商品ID', width: 50},
                {field: 'goodsImg', title: '商品图片', width: 300,
                    formatter:function(value,row,index){
                        return "<img src='"+value+"' width='50' height='50'>";
                    }
                },
                {field: 'goodsName', title: '商品', width: 200},
                {field: 'typeName', title: '分类', width: 350},
                {field: 'goodsPrice', title: '价格', width: 150,
                    formatter:function(value,row,index){
                        return "￥"+row.goodsPrice+"";
                    }
                },
                {field: 'ram', title: '运行内存', width: 100},
                {field: 'camera', title: '相机', width: 500},
                {field: 'system', title: '系统', width: 100},
                {field: 'cpu', title: 'cpu', width: 100},
                {field: 'goodsNumber', title: '库存', width: 100},
                {field: 'sales', title: '总销量', width: 150},
                {field: 'goodsTime', title: '发布时间', width: 300},
                {field: 'ishot', title: '是否热卖', width: 100,
                    formatter:function(value,row,index){
                        if(row.ishot==1){
                            return "<font color='red' size='6'>√</font>";
                        }else if(row.ishot==0){
                            return "<font color='#006400' size='6'>×</font>";
                        }
                    }
                },
                {field: 'isseckill', title: '是否秒杀', width: 100,
                    formatter:function(value,row,index){
                        if(row.isseckill==1){
                            return "<font color='red' size='6'>√</font>";
                        }else if(row.isseckill==0){
                            return "<font color='#006400' size='6'>×</font>";
                        }
                    }
                },
                {field: 'status', title: '商品状态', width: 100,
                    formatter:function(value,row,index){
                        if(value==0){
                            return "仓库中";
                        }else if(value==1){
                            return "出售中";
                        }
                    }
                },
                {field: 'xxx', title: '操作', width: 350,
                    formatter:function(value,row,index){
                        return "<a href='JavaScript:edit("+row.goodsId+")'>编辑</a>                <a href='JavaScript:putawayOne("+row.goodsId+")'>上架</a>                <a href='JavaScript:ishot("+row.goodsId+")'>热卖</a>                <a href='JavaScript:expand("+row.goodsId+")'>秒杀</a>";
                    }
                }
            ]
        });
    }
    function ishot(id){
        $.ajax({
            url: '../goods/ishot',
            data: {id:id},
            success: function () {
                $("#dataGrid").bootstrapTable("refresh");
            }
        });
    }
function putawayOne(id){
    $.ajax({
        url: '../goods/putawayOne',
        data: {id:id},
        success: function () {
            $("#dataGrid").bootstrapTable("refresh");
        }
    });
}
    function queryData(){
        $("#dataGrid").bootstrapTable("refresh", {
            "query": {
                "goodsName": $("#goodsName").val(),
                "typeId": $("#typeId").val(),
                "status":$("input[name='status']:checked").val()
            }
        });
    }
    var res;

    function createAddContent(url) {
        $.ajax({
            url: url,
            async: false,
            success: function (data) {
                res = data;
            }
        });
        return res;
    }
    //新增
    function addgoods(){
        //打开新增弹框
        bootbox.dialog({
            title: '新增',
            message: createAddContent("../page/addgoods"),
            closeButton: true,//是否显示关闭按钮
            buttons: {
                "success": {
                    "label": "<i class='icon-ok'></i>保存",
                    "className": "btn-sm btn-success",
                    "callback": function () {

                        $.ajax({
                            url: '../goods/addgoods',
                            type: 'post',
                            data: $("#formId").serialize(),
                            success: function () {
                                alert("新增成功");
                                location.href=location;
                                //刷新表格
                            }, error: function () {
                                alert("新增失败");
                            }
                        });
                    }
                },
                "cancel": {
                    "label": "<i class='icon-info'></i> 取消",
                    "className": "btn-sm btn-danger",
                    "callback": function () {

                    }
                }
            }

        });
    }
    //修改
    function edit(id){
        bootbox.dialog({
            title: '修改',
            message: createAddContent("../page/edit?id="+id),
            closeButton: true,//是否显示关闭按钮
            buttons: {
                "success": {
                    "label": "<i class='icon-ok'></i> 保存",
                    "className": "btn-sm btn-success",
                    "callback": function () {
                        $.ajax({
                            url: '../goods/addgoods',
                            type: 'post',
                            cache:false,
                            data: $("#formId").serialize(),
                            success: function () {
                                alert("修改成功")
                                location.href=location;
                            }, error: function () {
                                alert("失败");
                            }
                        });
                    }
                },
                "cancel": {
                    "label": "<i class='icon-info'></i> 取消",
                    "className": "btn-sm btn-danger",
                    "callback": function () {
                    }
                }
            }
        });
    }
    function nohot(){

        var arr = $('#dataGrid').bootstrapTable("getSelections");//获取选中的行

        if (arr.length <= 0) {
            alert("请你选中要取消的数据！！！");
        } else {
            var ids = "";
            for (var i = 0; i < arr.length; i++) {
                ids += arr[i].goodsId + ",";
            }
            $.ajax({
                url: "../goods/nohot",
                data: {ids: ids},
                type: "post",
                success: function () {
                    $("#dataGrid").bootstrapTable("refresh");
                }, error: function () {
                    alert("失败");
                }
            })
        }
    }
    //批删
    function deleById(){

        var arr = $('#dataGrid').bootstrapTable("getSelections");//获取选中的行

        if (arr.length <= 0) {
            alert("请你选中要删除的数据！！！");
        } else {
            var ids = "";
            for (var i = 0; i < arr.length; i++) {
                ids += arr[i].goodsId + ",";
            }
            $.ajax({
                url: "../goods/deleById",
                data: {ids: ids},
                type: "post",
                success: function () {
                    alert("删除成功！");
                    $("#dataGrid").bootstrapTable("refresh");
                }, error: function () {
                    alert("失败");
                }
            })
        }
    }
</script>
</html>

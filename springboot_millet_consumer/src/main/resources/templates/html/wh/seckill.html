    库存:<input type="text" th:value="${goods.goodsNumber}" class="form-control" name="goodsNumber" disabled/>
    设置数量:<button type="button" onclick="jian()">-</button><input id="number"><button type='button' onclick='add()'>+</button><br>
    <button type="button" onclick="setSeckill()">保存</button>
</form>

<script>
    function jian(){
        var count = $("#number").val() <= 0 ? 0 : $("#number").val()-1;
        $("#number").val(count);
    }
    //加
    function add(){
        var count = $("#number").val();
        count = Number(count);
        $("#number").val(count+1);
    }

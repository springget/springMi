<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <!-- 引入jquery -->
    <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>

    <!-- 引入bootstrap的css -->
    <link  href="../js/bootstrap/css/bootstrap.min.css" rel="stylesheet" >
    <!-- 引入bootstrap-treeview的css -->
    <link  href="../js/treeview/bootstrap-treeview.min.css" rel="stylesheet" >
    <!-- 引入bootstrap-addTabs的css -->
    <link  href="../js/addTabs/addTabs.css" rel="stylesheet" >
    <!-- 引入bootstrap-table的css -->
    <link  href="../js/table/bootstrap-table.min.css" rel="stylesheet" >
    <!-- 引入fileinput的css -->
    <link type="text/css" rel="stylesheet" href="../js/fileinput/css/fileinput.min.css" />
    <!-- 引入my97 -->
    <script type="text/javascript" src="../js/my97/WdatePicker.js"></script>
    <!-- 引入bootstrap的js-->
    <script type="text/javascript" src="../js/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入bootstrap的js-->
    <script type="text/javascript" src="../js/treeview/bootstrap-treeview.min.js"></script>
    <!-- 引入bootstrap的js-->
    <script type="text/javascript" src="../js/addTabs/addTabs.js"></script>
    <!-- 引入bootstrap-table的js-->
    <script type="text/javascript" src="../js/table/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="../js/table/locale/bootstrap-table-zh-CN.min.js"></script>
    <!-- 引入bootbox.js -->
    <script type="text/javascript" src="../js/bootbox/bootbox.js"></script>
    <!-- 引入fileinput的js -->
    <script type="text/javascript" src="../js/fileinput/js/fileinput.min.js"></script>
    <!--  引入fileinput的js -->
    <script type="text/javascript" src="../js/fileinput/js/locales/zh.js"></script>


    <script type="text/javascript" src="../js/fileinput/themes/fa/theme.js"></script>
</head>
<body>
<form role="form" id="formId">
    <input th:value="${goods.goodsId}" name="goodsId" type="hidden">
    <div class="form-group">
        <label>名称</label>
        <input type="text" th:value="${goods.goodsName}" class="form-control" name="goodsName" placeholder="商品名称"/>
    </div>
    <div class="form-group">
        <label>商品分类</label><br>
        <select name="typeId" id="type">

        </select>
    </div>
    <div class="form-group">
        <label>商品描述</label>:
        <input type="text" th:value="${goods.goodsInfo}" class="form-control" name="goodsInfo" placeholder="商品描述"/>
    </div>
    <div class="form-group">
        <label>单价</label>
        <input type="text" th:value="${goods.goodsPrice}" class="form-control" name="goodsPrice" placeholder="单价"/>
    </div>
    <div class="form-group">
        <label>库存</label>:
        <input type="text" th:value="${goods.goodsNumber}" class="form-control" name="goodsNumber" placeholder="商品数量"/>
    </div>
</form>
</body>
<script>
    $(function(){
        queryType();
    });
    function queryType(){
        $.ajax({
            url:"../goods/queryType",
            success:function(data){
                var op ="<option value='0'>请选择";
                for (var i=0;i<data.length;i++){
                    op +="<option value='"+data[i].typeID+"'>"+data[i].typeName;
                }
                $("#type").html(op);
            }
        })
    }
</script>
</html>
